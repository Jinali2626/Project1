<!DOCTYPE html>
<html>
<head>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#TxtTestfocus").focus(function(){
            $(this).css("background-color","red");
        });
        $("#TxtTestBlur").Blur(function(){
            $(this).css("background-color","black");
        });
        $("#TxtTestKeypress").Keypress(function(){
           alert($(this).val());
        });
        $("#TxtTestKeyup").Keyup(function(){
           alert($(this).val());
        });
        
    });
</script>
</head>
<body>
    <input type="text" id="TxtTestfocus" placeholder="check Text to focus"><br><br>
    <input type="text" id="TxtTestBlur" placeholder="check Text to Blur"><br><br>
    <input type="text" id="TxtTestKeypress" placeholder="check Text to Keypress"><br><br>
    <input type="text" id="TxtTestKeyup" placeholder="check Text to Keyup"><br><br>
</body>
</html>
